<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory</title>
</head>
<style>
    h1, h3 {
    color: blue;
    font-family: verdana;
    font-size: 200%;
    text-align: center;
    }
    body {
        background-color: lightblue;
        position: relative;
    }
    #reset {
        position: absolute;
        right: 50px;
        top: 50px;
        width: 50px;
        height: 25px;
        border-radius: 4px;
        border: 1px solid black;
        background-color: lightgray;
        display: block;
        margin: 0 auto;
        cursor: pointer;
    }
</style>
<body>
<h1>Memory</h1>
<h3>Matched: {{matched}}</h3>
<form action="/reset"><button id="reset">Reset</button></form>
<form action = '/clickedTile' style="margin-left: 1vw;">
    % i = 0
    % for tile in allTiles:

    <button name="selectedButton"
            value="{{i}}"
            style="height:180px;width:9vw;color: white;border: none; margin: 3px;
            background-color: {{tile.backgroundColor}}">
    </button>
    % i += 1
    % end
</form>
</body>
</html>
